[module/launcher]
type = custom/text
click-left = "rofi -show drun"
content = " "


#####################################################################
[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-scroll = true
inline-mode = false

format = <label-state>%{A1:bspc desktop -l next:}<label-mode>%{A}
format-padding = 1

; icons                                        󰝦 󰲡                   

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 0;0

label-focused = %icon%
label-focused-padding = 1
label-focused-font = 4
label-focused-foreground = ${colors.highlight}
label-focused-underline = ${colors.secondary}

label-occupied = %icon%
label-occupied-font = 3
label-occupied-padding = 1

label-urgent = 
label-urgent-font = 3
label-urgent-padding = 1
label-urgent-foreground = ${colors.warning}

label-empty = %icon%
label-empty-font = 3
label-empty-padding = 1
label-empty-foreground = ${colors.dimmed}

label-monocle = 
label-monocle-padding-left = 1
; label-tiled = 
; label-tiled-padding-left = 1

label-fullscreen = 
label-floating = 
label-pseudotiled = 
label-locked = 
label-sticky = 
label-private = 
label-marked = 
label-fullscreen-padding = 1
label-floating-padding = 1
label-pseudotiled-padding = 1
label-locked-padding = 1
label-sticky-padding = 1
label-private-padding = 1
label-marked-padding = 1
; label-fullscreen-foreground = ${colors.blue}
; label-floating-foreground = ${colors.blue}
; label-pseudotiled-foreground = ${colors.blue}
; label-locked-foreground = ${colors.blue}
; label-sticky-foreground = ${colors.blue}
; label-private-foreground = ${colors.blue}
; label-marked-foreground = ${colors.blue}


#####################################################################
[module/sep]
type = custom/text
format = <label>
label = 
format-padding = 1
format-foreground = ${colors.primary}


#####################################################################
[module/xwindow]
type = internal/xwindow

format = <label>
format-padding = 2
label = %title%
label-empty =

format-foreground = ${colors.highlight}
format-font = 5
label-maxlen = 85


#####################################################################
[module/time]
type = internal/date
interval = 15
time = "%a %d %b  %H:%M"
time-alt = "%A %d de %B %Y"

format = <label>
format-padding = 1
format-font = 6
label = %time%


#####################################################################
[module/cpu]
type = internal/cpu
interval = 5
warn-percentage = 80
format = %{A1:flatpak run net.nokyan.Resources:}<label>%{A}
format-warn = <label-warn>
format-prefix = " "
format-warn-prefix = " "
format-padding = 1
label = %percentage%%
label-warn = %percentage%%
format-warn-foreground = ${colors.warning}
format-warn-underline = ${colors.warning}


#####################################################################
[module/memory]
type = internal/memory
interval = 5
warn-percentage = 90
format = <label>
format-warn = <label-warn>
format-prefix = " "
format-warn-prefix = " "
format-padding = 1
label = %used:0:3%G
label-warn = %used:0:3%G (%percentage_used%%)
format-warn-foreground = ${colors.alert}
format-warn-underline = ${colors.alert}

#
#####################################################################
[module/temperature]
type = internal/temperature
interval = 10
thermal-zone = 0
base-temperature = 30

format =
warn-temperature = 70
format-warn = <ramp> <label-warn>
label-warn = %temperature-c%
format-warn-foreground = ${colors.alert}
format-warn-underline = ${colors.alert}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


#####################################################################
[module/bluetooth]
type = custom/script
exec = $HOME/.config/hypr/scripts/bluetooth.sh
interval = 10
click-left = blueman-manager
click-right = ~/.config/hypr/scripts/bluetooth.sh --toggle &
format-padding = 1


#####################################################################
[module/wifi]
type = internal/network
interface = wlp2s0
interface-type = wireless
interval = 5.0

format-connected = %{A1:$HOME/.config/hypr/scripts/nmcli-rofi.sh:}<ramp-signal> <label-connected>%{A}
label-connected = %signal%%
format-connected-padding = 1

format-disconnected = %{A1:$HOME/.config/hypr/scripts/nmcli-rofi.sh:}<label-disconnected>%{A}
format-disconnected-padding = 1
label-disconnected =   Disconn
label-disconnected-foreground = ${colors.warning}
label-disconnected-underline = ${colors.warning}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 


#####################################################################
[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume>
format-volume-padding = 1

label-volume = %percentage%%

label-muted =   muted
label-muted-foreground = ${colors.alert}
label-muted-underline = ${colors.alert}
label-muted-padding = 1

click-right = pavucontrol

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 


#####################################################################
[module/trackpad]
type = custom/script
exec = ~/.config/polybar/scripts/trackpad.sh
click-left = ~/.config/polybar/scripts/trackpad-toggle.sh
format = "<label> "
label = %output%


#####################################################################
[module/monitor]
type = custom/text
click-left = $HOME/.config/hypr/scripts/switch-monitor.sh
content = 
content-padding = 1


#####################################################################
[module/battery]
type = internal/battery

full-at = 98
low-at = 15

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP0

; Default: 5
poll-interval = 10


format-full = <ramp-capacity>
format-full-padding = 1

format-discharging = <ramp-capacity>
label-discharging = %percentage%%
format-discharging-padding = 1

format-charging = <label-charging><ramp-capacity>
label-charging = 
format-charging-padding = 1
format-charging-foreground = ${colors.success}
format-charging-underline = ${colors.success}

format-low = <ramp-capacity> <label-low>
label-low = %percentage%%
format-low-padding = 1
format-low-foreground = ${colors.warning}
format-low-underline = ${colors.warning}

ramp-capacity-padding-right = 1

;           
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 



#####################################################################
[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout>
format-prefix = " "
format-padding = 1

label-layout = %icon%
layout-icon-0 = latam;es
layout-icon-1 = us;us


#####################################################################
[module/update]
type = custom/script
exec = $HOME/.config/hypr/scripts/show-updates.sh
click-left = "kitty --class hypr-sys-menu bash -c $HOME/.config/hypr/scripts/do-update.sh"
interval = 3600
format-padding = 1


#####################################################################
[module/powermgmt]
type = custom/script
exec = $HOME/.config/hypr/scripts/show-power-mgmt.sh
interval = 1
format = <label>
format-padding = 1
click-left = $HOME/.config/hypr/scripts/switch-power-mgmt.sh


#####################################################################
[module/poweroff]
type = custom/text
click-left = $HOME/.config/rofi/powermenu/powermenu.sh
