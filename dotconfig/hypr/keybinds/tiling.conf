# Close window
bindd = SUPER, Q, Close active window, killactive,

# Cycle windows and apps
bindd = ALT, TAB, Change to next window, cyclenext
bindd = SUPER, TAB, Focus last window, focuscurrentorlast

# Control tiling
bindd = SUPER ALT, F, Toggle floating, togglefloating,
bindd = SUPER CTRL, F, Pin window, pin,
bindd = SUPER ALT, P, Toggle pseudo floating, pseudo,
bindd = SUPER, S, Change split, togglesplit,
bindd = SUPER, S, Swap window with master, layoutmsg, swapwithmaster
bindd = SUPER ALT, S, Toggle maximized window margins, exec, $hypr_scripts/master_max.sh
bindd = SUPER, M, Maximize window, fullscreen, 1
bindd = SUPER ALT, M, Fullscreen, fullscreen, 0
bindd = SUPER CTRL, M, Internal fullscreen, fullscreenstate, -1 2  # internal fullscreen
bindd = SUPER ALT, G, Toggle group, togglegroup,

# Move focus
bindd = SUPER, H, Move focus to left, movefocus, l
bindd = SUPER, L, Move focus to right, movefocus, r
bindd = SUPER, K, Move focus to up, movefocus, u
bindd = SUPER, J, Move focus to down, movefocus, d

# Swap/Move window
bindd = SUPER SHIFT, H, Move window to left, movewindow, l
bindd = SUPER SHIFT, L, Move window to right, movewindow, r
bindd = SUPER SHIFT, K, Move window to up, movewindow, u
bindd = SUPER SHIFT, J, Move window to down, movewindow, d

# Move floating window
bindde = SUPER ALT, LEFT, Move floating window left, moveactive, -10 0
bindde = SUPER ALT, RIGHT, Move floating window right, moveactive, 10 0
bindde = SUPER ALT, UP, Move floating window up, moveactive, 0 -10
bindde = SUPER ALT, DOWN, Move floating window down, moveactive, 0 10

# Resize floating window
bindde = SUPER ALT, H, Shrink floating window horizontally, resizeactive, -10 0
bindde = SUPER ALT, L, Expand floating window horizontally, resizeactive, 10 0
bindde = SUPER ALT, J, Expand floating window vertically, resizeactive, 0 10
bindde = SUPER ALT, K, Shrink floating window vertically, resizeactive, 0 -10

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, 1, Switch to workspace 1, workspace, 1
bindd = SUPER, 2, Switch to workspace 2, workspace, 2
bindd = SUPER, 3, Switch to workspace 3, workspace, 3
bindd = SUPER, 4, Switch to workspace 4, workspace, 4
bindd = SUPER, 5, Switch to workspace 5, workspace, 5
bindd = SUPER, 6, Switch to workspace 6, workspace, 6
bindd = SUPER, 7, Switch to workspace 7, workspace, 7
bindd = SUPER, 8, Switch to workspace 8, workspace, 8
bindd = SUPER, 9, Switch to workspace 9, workspace, 9
bindd = SUPER, 0, Switch to workspace 10, workspace, 10
bindd = SUPER, BRACELEFT, Move to previous workspace, workspace, r-1
bindd = SUPER, BRACERIGHT, Move to next workspace, workspace, r+1
bindd = SUPER, BRACKETLEFT, Move to previous workspace, workspace, r-1
bindd = SUPER, BRACKETRIGHT, Move to next workspace, workspace, r+1

# Cycle in group
bindd = SUPER ALT, BRACELEFT, Move to previous window on group, changegroupactive, b
bindd = SUPER ALT, BRACERIGHT, Move to next window on group, changegroupactive, f
bindd = SUPER ALT, BRACKETLEFT, Move to previous window on group, changegroupactive, b
bindd = SUPER ALT, BRACKETRIGHT, Move to next window on group, changegroupactive, f

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, mouse_up, Move to next workspace, workspace, r+1
bindd = SUPER, mouse_down, Move to previous workspace, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
binddm = SUPER, mouse:272, Move window, movewindow
binddm = SUPER, mouse:273, Resize window, resizewindow

