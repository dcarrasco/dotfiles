# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,2240x1400,0x0,1
monitor=DP-1,3840x2160,0x2240,1
monitor=DP-2,3840x2160,0x2240,1


# Some default env vars.
env = GTK_THEME,Yaru-purple
env = HYPRCURSOR_THEME,macOS-BigSur
env = HYPRCURSOR_SIZE,36
env = XCURSOR_THEME,macOS-BigSur
env = XCURSOR_SIZE,36

# GDK
env = GDK_SCALE,1.25
env = GDK_BACKEND,wayland,x11,*

# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = GTK_THEME=Nordic waybar
exec-once = lxpolkit
# exec-once = dunst
exec-once = swaybg & /usr/bin/variety
exec-once = dropbox start
exec-once = xhost +SI:localuser:root
exec-once = swayidle -w timeout 240 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
# exec-once = flameshot
#

# Source a file (multi-file configs)
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/colors.conf

#
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam,us
    kb_variant =
    kb_model =
    # kb_options = grp:alt_caps_toggle, ctrl:swapcaps    #
    kb_options = grp:alt_caps_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0      # -1.0 - 1.0, 0 means no modification.
}

cursor {
    no_warps = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $color_active_border_1 $color_active_border_2 45deg
    col.inactive_border = $color_inactive_border

    # layout = dwindle
    layout = master

    # resize_on_border = true
    # hover_icon_on_border = true
}

group {
    col.border_active = $color_group_border_active
    col.border_inactive = $color_group_border_inactive
    groupbar {
        enabled = true
        render_titles = false
        col.active = $color_groupbar_active
        col.inactive = $color_groupbar_inactive
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        # xray = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        # ignore_window = 1
        color = $color_shadow
        color_inactive = $color_shadow_inactive
        offset = 3 3
    }

    # dim_inactive = true
    # dim_strength = 0.1
    # inactive_opacity = 0.8
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = slow, 0, 0.85, 0.3, 1

    animation = windows, 1, 4, slow
    animation = windowsIn, 1, 4, myBezier
    animation = windowsOut, 1, 4, myBezier, popin 80%
    animation = windowsMove, 1, 3, myBezier
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
    use_active_for_splits = true
    # no_gaps_when_only = 0   # 0 with gaps / 1 no gaps no border / 2 no gaps with border
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    mfact = 0.50
    new_status = master
    # no_gaps_when_only = 1   # 0 with gaps / 1 no gaps no border / 2 no gaps with border
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = msft0001:00-04f3:317c-touchpad
    enabled = true
    natural_scroll = yes
}

# Example windowrule v1
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float, ^(variety)$
windowrule = tile, title:(Microsoft Excel)
windowrule = tile, ^(kitty)
# windowrule = float, ^(fedora_update)$
# Example windowrule v2
windowrulev2 = float, class:^(dosbox)$
windowrulev2 = workspace 1,class:^(Brave-browser)$
windowrulev2 = workspace 1,class:^(brave-browser)$
windowrulev2 = workspace 1,class:^(firefox)$
windowrulev2 = workspace 1,class:^(org.mozilla.firefox)$
windowrulev2 = workspace 3,class:^(virt-manager)$
windowrulev2 = workspace 3,class:^(virt-viewer)$
windowrulev2 = fullscreenstate 0 2, class:^(virt-viewer)$
windowrulev2 = workspace 4,class:^(thunar)$
windowrulev2 = workspace 4,class:^(org.gnome.Nautilus)$
windowrulev2 = pin,class:^(Rofi)$
windowrulev2 = pin,class:^(wofi)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

layerrule = blur, waybar
layerrule = blur, rofi

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    # suppress_portal_warnings = true
}

