#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,preferred,auto,1
monitor=DP-1,3840x2160,0x2240,1
monitor=DP-2,3840x2160,0x2240,1


# Default Apps
$terminal = kitty -d ~
$terminal2 = alacritty
$browser = firefox
$browser2 = /usr/bin/flatpak run --branch=stable --arch=x86_64 --command=brave --file-forwarding com.brave.Browser
$files = thunar ~
$logout = wlogout -b 5
$launcher = rofi -show drun
$launcher_run = rofi -show run -config $HOME/.config/rofi/themes/dmenu.rasi -run-shell-command 'kitty --hold {cmd}'


# Source a file (multi-file configs)
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/rules.conf

