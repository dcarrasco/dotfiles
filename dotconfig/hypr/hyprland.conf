#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = GTK_THEME=Nordic /home/daniel/.local/bin/waybar
exec-once = lxpolkit
# exec-once = dunst
exec-once = /usr/bin/variety
exec-once = dropbox start
# exec-once = flameshot

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# env = GTK_THEME,Nordic


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam,us
    kb_variant =
    kb_model =
    kb_options = grp:alt_caps_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 4
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(B48EAD)
    # col.active_border = rgb(FF9913)
    # col.active_border = rgb(B65FCF)
    # col.active_border = rgb(B65FCF) rgb(B48EAD) 45deg
    col.inactive_border = rgba(3B4252AA)

    layout = dwindle

    # resize_on_border = true
    # hover_icon_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 6
    blur_passes = 2
    blur_new_optimizations = on
    # blur_xray = true

    drop_shadow = yes
    shadow_range = 25
    shadow_render_power = 2
    # shadow_ignore_window = 1
    col.shadow = rgba(1a1a1aaa)
    col.shadow_inactive = rgba(00000000)
    shadow_offset = 3 3
    # dim_inactive = true
    # dim_strength = 0.1
    # inactive_opacity = 0.8
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
    use_active_for_splits = true
    no_gaps_when_only = 0   # 0 with gaps / 1 no gaps no border / 2 no gaps with border
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float, ^(variety)$
# Example windowrule v2
windowrulev2 = float, class:^(dosbox)$
windowrulev2 = workspace 1,class:^(brave-browser)$
windowrulev2 = workspace 3,class:^(virt-manager)$
windowrulev2 = workspace 3,class:^(virt-viewer)$
# windowrulev2 = fakefullscreen, class:^(virt-viewer)$
windowrulev2 = workspace 4,class:^(thunar)$
windowrulev2 = pin,class:^(Rofi)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

layerrule = blur, waybar

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
# bind = $mainMod CTRL, Q, exec, ~/.config/rofi/powermenu/powermenu.sh
bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod ALT, Q, exec, hyprctl dispatch exit
bind = $mainMod ALT, R, exec, killall waybar && GTK_THEME=Nordic ~/.local/bin/waybar
bind = $mainMod, F1, exec, ~/.config/hypr/keybinds
bind = $mainMod, XF86AudioMute, exec, ~/.config/hypr/keybinds

# bind = $mainMod, M, exit,
bind = $mainMod, B, exec, brave-browser
bind = $mainMod, F, exec, thunar
bind = $mainMod, SPACE, exec, XDG_DATA_DIRS=/home/daniel/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share rofi -show drun
bind = $mainMod ALT, SPACE, exec, ~/.config/polybar/scripts/search-home.sh
bind = $mainMod, V, exec, virt-manager
bind = $mainMod ALT, V, exec, ~/.config/polybar/scripts/start-vm.sh win10
bind = $mainMod CTRL, V, exec, ~/.config/polybar/scripts/list-vm.sh
bind = $mainMod ALT, E, exec, ~/.config/polybar/scripts/edit-config.sh
bind = ALT, TAB, cyclenext
bind = $mainMod, TAB, focuscurrentorlast

bind = ,XF86AudioLowerVolume, exec, amixer set Master 5%-
bind = ,XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind = ,XF86AudioMute, exec, amixer set Master toggle
bind = ,XF86MonBrightnessDown, exec, light -U 10
bind = ,XF86MonBrightnessUp, exec, light -A 10
bind = ,XF86Calculator, exec, gnome-calculator
bind = ,XF86Favorites, exec, gnome-calculator
bind = ,Print, exec, grim ~/Imágenes/Screenshots/$(date +"%Y%m%d_%H%M%S.png") && notify-send "Screenshot creado (pantalla)"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Imágenes/Screenshots/$(date +"%Y%m%d_%H%M%S.png") && notify-send "Screenshot creado (area)"
bind = $mainMod, P, exec, ~/.config/polybar/scripts/switch-monitor.sh


bind = $mainMod ALT, F, togglefloating,
bind = $mainMod CTRL, F, pin,          # dwindle
bind = $mainMod ALT, P, pseudo,        # dwindle
bind = $mainMod ALT, S, togglesplit,   # dwindle
bind = $mainMod, M, fullscreen, 1
bind = $mainMod ALT, M, fakefullscreen,
bind = $mainMod ALT, G, togglegroup,

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

binde = $mainMod ALT, H, resizeactive, -10 0
binde = $mainMod ALT, J, resizeactive, 0 10
binde = $mainMod ALT, K, resizeactive, 0 -10
binde = $mainMod ALT, L, resizeactive, 10 0

binde = $mainMod ALT, LEFT, moveactive, -10 0
binde = $mainMod ALT, DOWN, moveactive, 0 10
binde = $mainMod ALT, UP, moveactive, 0 -10
binde = $mainMod ALT, RIGHT, moveactive, 10 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, BRACELEFT, workspace, m-1
bind = $mainMod, BRACERIGHT, workspace, m+1
bind = $mainMod, BRACKETLEFT, workspace, m-1
bind = $mainMod, BRACKETRIGHT, workspace, m+1

bind = $mainMod ALT, BRACELEFT, changegroupactive, b
bind = $mainMod ALT, BRACERIGHT, changegroupactive, f
bind = $mainMod ALT, BRACKETLEFT, changegroupactive, b
bind = $mainMod ALT, BRACKETRIGHT, changegroupactive, f

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    suppress_portal_warnings = true
}

